version: 1

formatters:
  base_parser_fmt:
    class: logging.Formatter
    format: "%(asctime)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console_handler:
    class: logging.StreamHandler
    level: DEBUG
    formatter: base_parser_fmt
    stream: ext://sys.stdout
    
loggers:
  logger:
    level: DEBUG
    handlers:
      - console_handler
    propagate: false
root:
  level: INFO
  handlers:
    - console_handler
    